name: deploy to lambda
on: [push]
jobs:

  deploy_zip:
    name: deploy lambda function
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.13.x]
    steps:
      - name: checkout source code
        uses: actions/checkout@v1
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}
      - name: Build binary
        run: |
          cd restaurants-service && ./gradlew clean build -x check
      - name: default deploy
        uses: appleboy/lambda-action@master
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
          function_name: pickmeRestaurantsService
          zip_file: restaurants-service/build/distributions/restaurants-service.zip
          memory_size: 128
          timeout: 10
          handler: org.pickme.Handler::handleRequest
          role: arn:aws:iam::469391807613:role/service-role/pickmeRestaurantsService-role-8ptak74h
          runtime: java11
